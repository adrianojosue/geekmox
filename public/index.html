<!-- Push notification: Cookies Policy -->
<script>
	var notificationCookiesPolicyDisplayed = window.localStorage.getItem('notificationCookiesPolicyDisplayed');
	if(!notificationCookiesPolicyDisplayed){
		Push.create('Política de Cookies',{
    	body: 'Utilizamos cookies propias y de terceros para mejorar nuestros servicios y mostrarle publicidad relacionada con sus preferencias. Al acceder a geekmox.com, consideramos que acepta su uso.',
    	icon: 'png/app-icon.png',
		vibrate: '200',
    	onClick: function () {
        window.location = 'http://geekmox.com/cookies-policy';
        this.close();
    	}
  	});
		window.localStorage.setItem('notificationCookiesPolicyDisplayed', true);
	}
</script>
